<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Naufal Kusumo</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="topbar">
    <div class="logo">Naufal Todo</div>
    <div class="user">Welcome!</div>
  </div>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li class="active">My Todos</li>
        <li>Completed</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="main-content">
      <div class="todo-wrapper">
        <h1>Todo List</h1>
        <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task..." required>
          <button type="submit">Add</button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </div>
  <script src="todo.js"></script>
</body>
</html>
